<!DOCTYPE html>
{% load bootstrap3 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block bootstrap3_content %}

<html lang="es">

  <head>
    <meta charset="utf-8" />
    <title>{{page_title}}</title>

  </head>

  <body>
    <div  id="content" class="row">
      <div class="col-sm-12">
        <div class="container-fluid">
        <div class="header">
          <h1>{% block title %}(no title){% endblock %}</h1>

        </div>
      </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-2">
        <!-- Aqui va algun menu o algo por el estilo -->
        <ul class="nav nav-pills nav-stacked">
              <li><a href="/home">Home</a></li>
              <li><a href="/perfil">Ver perfil</a></li>
              <li><a href="/editProfile">Editar perfil</a></li>
            </ul>
      </div>

      <div class="col-sm-10">

        <div class="container-fluid">

          {% block content %}{% endblock content %}
        </div>


      </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="footer">

      </div>
    </div>

  </div>
  </body>

</html>

{% endblock %}
