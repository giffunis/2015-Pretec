{%  extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
  Busca Usuarios
{% endblock %}

{% block content %}

<div class="col-md-6 col-md-offset-1" style="padding-top:5%">
  <form role="form" class="form-horizontal" action="#" method="post">
  {% csrf_token %}
  {% bootstrap_form form layout="horizontal" %}
  <button id="buscarUsu" type="submit" class="btn btn-primary col-sm-offset-6">Buscar</button>
  </form>
</div>

<div class="col-md-3">
	<img src="../../static/imagenes/busqueda2.jpg" style="width:180%;height:180%">
</div>


{% endblock content %}
